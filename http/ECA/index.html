<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Elementary Cellular Automata with Partial Differential Equations</title>
    <link rel="stylesheet" href="./common.css"/>
</head>

<body>
    <div class="ctrl" id="panel_main">
        <canvas id="main" width="400" height="600"></canvas>
        <button id="btn_save">Save as PNG</button>
    </div>
    
    <div class="ctrl" id="panel_ca">
        rule<input type="text" maxlength="3" size="4" value="110" id="r_rule"/>
        size<input type="range" min="1" max="100" step="1" value="10" id="r_size"/>
        initial config<input type="text" value="----+" id="r_config"/>
    </div>
    
    <div class="ctrl" id="panel_range">
        nx/cell<input type="range" min="1" max="100" step="1" value="30" id="r_nxc"/>
        
        dt<input type="range" min="0.001" max="0.01" step="0.001" value="0.008" id="r_dt"/>
        cycles<input type="range" min="1" max="100" step="1" value="10" id="r_cyc"/>
        
        <button id="btn_res">re-simulate</button>
    </div>
    
    <div class="ctrl" id="panel_view">
        scale x<input type="range" min="1" max="10" value="1" step="1" id="r_sx"/>
        scale t<input type="range" min="1" max="10" value="2" step="1" id="r_st"/>
        <button id="btn_redraw">redraw</button>
    </div>
    
    <div class="ctrl" id="panel_control">
    <table>
        <thead>
        <tr>
            <th>Field Name</th>
            <th>Order</th>
            <th>Instant</th>
            <th>Visualization Scheme</th>
        </tr>
        </thead>
        
        <tbody id="table_fields">
        </tbody>
    </table>
    </div>
    
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
