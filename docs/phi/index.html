		<h1><img src="favicon.png" style="height: 2em"/> (ふぁい)</h1>
		360°画像から数分でそれっぽい3Dモデルを作るツールです。作成したモデルは.obj/.mtl/.pngのzipとしてダウンロードできます。

		<h2>注意</h2>
		<ul>
		<li>作れるのは直角に曲がった壁と天井+床だけです。</li>
		<li>屋外でも動きますが歪みが激しいです。</li>
		<li>撮影した高さは1mぐらいでないとうまく動きません。</li>
		<li>写真は公開されませんが、(念の為)重要なものは映らないようにしてください。</li>
		<li>WebGL / File API / Web Workersなどの動くモダンなブラウザを使用してください。</li>
